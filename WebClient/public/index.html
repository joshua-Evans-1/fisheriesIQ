<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>FisheriesIQ</title>
    <!-- Fonts to support Material Design -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <link rel="stylesheet" href="Carousel.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        height: 100%;
        margin: 0; 
        display: flex;
        flex-direction: column;
        width: 100%; 
        background-color: black;
      }
      .node__root circle {
        fill: #121212; 
        stroke: #f8a4a4; 
        stroke-width: 2;
      }

      .node__branch circle {
        fill: #121212;
        stroke: #ff3f3f; 
        stroke-width: 2;
      }

      .node__leaf circle {
        fill: #121212; 
        stroke: #ff0000; 
        stroke-width: 2;
      }

      .node__root text, .node__branch text, .node__leaf text {
        font-size: 12px;
        fill: white; 
      }

      .node__root text {
        font-weight: bold; 
      }

      .node__branch text {
        font-style: italic;
      }

      .node__leaf text {
        font-weight: normal;
      }

      .custom-link {
        stroke: white; /* Color for links to leaf nodes */
        stroke-width: 1.5; /* Width for links to leaf nodes */
      }

      .link__to-branch {
        stroke: white; 
        stroke-width: 1.5; 
      }
      .rd3t-link {
        fill: none !important;
        stroke: rgb(255, 255, 255) !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
